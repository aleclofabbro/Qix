<div class="row">
  <audio class="beep" autobuffer>
    <source src="assets/beep.ogg" type="audio/ogg" />
  </audio>
  <span class="col-xs-12 label label-primary">
    <span class="col-xs-12">{{links[0].essid}}</span>
    <span class="col-xs-12">~ {{links[0].signal_level}}/{{links[0].noise_level}} dB</span>
  </span>
  <span class="clearfix"></span>
  <span class="col-xs-12 label label-default" ng-repeat="link in links.slice(1)">
    <span class="col-xs-12">{{link.essid}}</span>
    <span class="col-xs-12">~ {{link.signal_level}}/{{link.noise_level}} dB</span>
  </span>

</div>
