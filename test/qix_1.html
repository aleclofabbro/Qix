<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
  <script type="text/javascript" src="require-pckjs.js"></script>
  <script type="text/javascript">
  require.config({
    paths: {
      "qix-bla": "./js/bla"
    }
  });
  require(['qix', 'rx/rx.time'], function(qix, Rx) {
    Rx.config.longStackSupport = true;
    var el = document.body;
    qix.bootstrap(el, function(q_el) {

      dsp = Rx.Observable.timer(0, 1000)
        .map(function(i) {
          return 'upd:' + i;
        })
        .subscribe(q_el.$qix.$broadcaster);

    });
  });
  // i text-node con "*" interpolano i dati dal $qix.$broadcaster 
  // mentre i qix:fk-bind assegnano all'elemento il valore dal $qix.$broadcaster
  // nella console `dsp.dispose();` per fermare
  </script>
</head>

<body>
  <div>*
    <div>*
      <div qix-bla:ciccio="attr_1" qix-bla:col>TEXT_1
      </div>
      <div qix:fk-bind="bb" qix-bla:col>bbb
      </div>
      <div qix-bla:ctrl-a="#ctlx">
      </div>
      <div qix:fk-bind="cc">ccc
      </div>
    </div>
    <div>*
      <div qix:fk-bind="bb">bbb
      </div>
      <div qix:fk-bind="cc">ccc
      </div>
    </div>
    <div>ciao *
      <div qix:fk-bind="bb">bbb
      </div>
      <div qix:fk-bind="cc">ccc
      </div>
    </div>
    <div>*
      <div qix-bla:ciccio="attr_2">TEXT_2
      </div>
      <div qix:fk-bind="cc">ccc
      </div>
    </div>
    <div>*
      <div qix:fk-bind="bb">bbb
      </div>
      <div qix:fk-bind="cc">ccc
      </div>
    </div>
  </div>
</body>

</html>
