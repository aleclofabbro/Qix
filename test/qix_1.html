<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
  <script type="text/javascript" src="require-pckjs.js"></script>
  <script type="text/javascript">
  require.config({
    paths: {
      "qix-bla": "./js/bla"
    }
  });
  require(['qix', 'rx/rx.time'], function(qix, Rx) {
    Rx.config.longStackSupport = true;
    var el = document.body;
    qix.bootstrap(el, function(rootCtx, q_el) {

      _disposable_1 = Rx.Observable.timer(0, 1000)
        .subscribe(rootCtx.emitter('', 'ctlx'));

      _disposable_2 = Rx.Observable.timer(0, 111).subscribe(rootCtx.emitter('', 'cicc'));

      rootCtx.upstream
        .subscribe(function(v) {
          console.log(v);
        });
    });
  });
  </script>
</head>

<body>
  <div qix-bla:ctrl-a="ctlx">
  </div>
  <div qix-bla:ciccio="cicc">
  </div>
</body>

</html>
