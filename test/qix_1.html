    paths: {

    Rx.config.longStackSupport = true;
    var el = document.body;
    qix.bootstrap(el, function(q_el) {

      dsp = Rx.Observable.timer(0, 1000)
        .map(function(i) {
          return 'upd:' + i;
        })
        .subscribe(q_el.$qix.$broadcaster);

    });
  });
  </script>
